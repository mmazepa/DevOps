apiVersion: apps/v1

kind: Deployment

metadata:
  name: backend-deployment
  labels:
    app: myapp-backend
    type: backend

spec:
  template:
    metadata:
      name: mybackend-pod
      labels:
        app: myapp-backend
        type: backend

    spec:
        containers:
          - name: my-mybackend-container
            image: mmazepa/mybackend
            env:
              - name: REDIS_HOST
                value: myredisservice
              - name: REDIS_PORT
                value: '6379'

  replicas: 3
  selector:
    matchLabels:
      type: backend