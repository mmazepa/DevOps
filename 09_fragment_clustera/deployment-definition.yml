apiVersion: apps/v1

kind: Deployment

metadata:
  name: myapp-deployment
  labels:
    app: myapp-backend
    type: backend

  spec:
    template:
      metadata:
        name: mybackend-pod
        labels:
          app: myapp-backend
          type: backend

      spec:
        containers:
          - name: my-mybackend-container
            image: mmazepa/mybackend

  replicas: 3
  selector:
    matchLabels:
      type: backend
